<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-white text-gray-900 font-sans p-4 w-64">

    <h3 class="text-xl font-semibold mb-4 text-center">Select Languages</h3>
  
    <!-- Language Selection Form -->
    <div class="space-y-4">
      <div>
        <label for="fromLang" class="block text-sm font-medium text-gray-700">From:</label>
        <select id="fromLang" class="mt-1 block w-full p-2 border rounded-md text-gray-900 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <!-- Add more languages as needed -->
        </select>
      </div>
  
      <div>
        <label for="toLang" class="block text-sm font-medium text-gray-700">To:</label>
        <select id="toLang" class="mt-1 block w-full p-2 border rounded-md text-gray-900 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <!-- Add more languages as needed -->
        </select>
      </div>
    </div>
  
    <button id="swapButton" class="mt-6 w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Swap Languages
    </button>


<script src="./popup.js"></script>

</body>
</html>
