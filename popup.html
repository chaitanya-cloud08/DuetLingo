<!DOCTYPE html>
<html>
  <head>
    <title>Translate Text</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body class="bg-white text-gray-900 font-sans p-4 w-64">
    <h3 class="text-xl font-semibold mb-4 text-center">Select Languages</h3>
    <div class="space-y-4">
    <div>
      <label for="sourceLang" class="block text-sm font-medium text-gray-700">From:</label>
      <select id="sourceLang" class="mt-1 block w-full p-2 border rounded-md text-gray-900 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="hi">Hindi</option>
    </select>
  </div>
 <div>
  <label for="targetLang" class="block text-sm font-medium text-gray-700">To:</label>
  <select id="targetLang" class="mt-1 block w-full p-2 border rounded-md text-gray-900 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="hi">Hindi</option>
    </select>
  </div>
</div>
    <button id="saveLanguages" class="mt-6 w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Swap Languages </button>
  </div>
    <script src="popup.js"></script>
  </body>
</html>
